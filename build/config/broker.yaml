name: pudding.broker
server_config:
  broker: redis
  connector: kafka
  time_slice_interval: 60s
  message_topic: default
  token_topic: token
  base_config:
    host-domain: "localhost"
    grpc_port: 50051
    http_port: 8080
    cert_path: ./certs/pudding.pem
    key_path: ./certs/pudding-key.pem
    name_server_url: http://localhost:8500
    log_config:
      default:
        level: info
        writers:
          - console
          - file
        file_config:
          filepath: ./log/server.log
      kafka_log:
        level: info
        writers:
          - file
        file_config:
          filepath: ./log/kafka.log
      grpc_log:
        level: info
        writers:
          - console
          - file
        file_config:
          filepath: ./log/grpc.log


redis_config:
  url: redis://default:default@localhost:6379/11
  dial_timeout: 20
kafka_config:
  address: localhost:9092
  batch_size: 100
  producer_batch_timeout: 50

