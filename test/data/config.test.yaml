name: pudding
server_config:
  base_config:
    grpc_port: 50051
    http_port: 8080
    name_server: localhost:8081
    log_config:
      - log_name: default
        level: debug
        writers:
          - stdout
        format: json
      - log_name: kafka_log
        level: debug
        writers:
          - stdout
        format: json

  broker: redis
  connector: kafka
scheduler_config:
  time_slice_interval: 60s
mysql_config:
  dsn: root:my-secret-pw@tcp(mysql_host:3306)/test?charset=utf8mb4&parseTime=True&loc=Local
redis_config:
  url: redis://default:default@localhost:6379/11
  dial_timeout: 20
pulsar_config:
  url: pulsar://localhost:6650
  connection_timeout: 10
  producers_config:
    - topic: token
      batching_max_publish_delay: 10
      batching_max_messages: 100
      batching_max_size: 5
    - topic: test_topic_1
      # BatchingMaxPublishDelay specifies the time period within which the messages sent will be batched (default: 10ms)
      batching_max_publish_delay: 10
      batching_max_messages: 100
      # BatchingMaxSize specifies the maximum number of bytes permitted in a batch. xxKB
      batching_max_size: 5
    - topic: test_topic_2
      batching_max_publish_delay: 10
      batching_max_messages: 100
      batching_max_size: 5



